{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'form_style.css' %}">
    <title>User Query</title>
</head>
<body>
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
    <span class="dot dot3"></span>
    <span class="dot dot4"></span>
    <div class="container content">
        <div class="logo">
            <img style="height: 2.8rem;" class="transition-brightness" src="../static/imgs/logo.png">
        </div>
        <div class="card-container">
            <div class="card shadow border-dark form">
                <div class="card-body align-items-center">
                    <h2 class="text-center card-title card-header">QUERY FORM</h2>
                    <br>
                    <form method="post" enctype="multipart/form-data" class="row g-3 card-text">
                        {% csrf_token %}
                        {% load widget_tweaks %}
        
                        <div class="col-md-12">
                            <label for="id_userID" class="form-label">User ID:</label>
                            {{form.userID | add_class:"form-control"}}
                        </div>
        
                        <div class="col-md-12">
                            <label for="id_messageBody">Message Body:</label>
                            {{form.messageBody | add_class:"form-control"}}
                        </div>
        
                        <button type="submit" class="btn btn-primary btn-lg submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
